[mcu]
#canbus_uuid: c4881dcf2900
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_430011000650535556323420-if00

##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_430011000650535556323420-if00
#serial: usb-CanBoot_stm32f446xx_430011000650535556323420-if00 - when in the CanBoot state
#restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 5000             #Determined by resonance testing
max_accel_to_decel: 5000
#   A pseudo acceleration (in mm/s^2) controlling how fast the
#   toolhead may go from acceleration to deceleration. It is used to
#   reduce the top speed of short zig-zag moves (and thus reduce
#   printer vibration from these moves). The default is half of
#   max_accel.
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 8.0

# enables support for excluding objects during prints
[exclude_object]
[pause_resume]
[display_status]
[respond]

[force_move]
enable_force_move: True

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
  PAUSE

[idle_timeout]
timeout: 7200 ; 2 hrs
gcode:
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                                                                                                 ; relative positioning
        G1 Z5 F18000.0                                                                                      ; move up 5mm
        G90                                                                                                 ; absolute positioning
        G1 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F18000.0                   ; park nozzle at rear
    {% endif %}
    OFF                                                                                                     ; turn everything off                                                                                     ; set logo back to white

#####################################################################
#   Gantry Adjustment Routines
#####################################################################

[quad_gantry_level]
gantry_corners:
   -50,-10
   386,420
##  Probe points
points:
   30,30
   30,320
   320,320
   320,30
speed: 500
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.015
max_adjust: 10

[z_thermal_adjust]
temp_coeff: 0.0118
smooth_time: 2
#z_adjust_off_above:
#   Disables adjustments above this Z height [mm]. The last computed correction
#   will remain applied until the toolhead moves below the specified Z height
#   again. The default is 99999999.0 mm (always on).
#max_z_adjustment:
#   Maximum absolute adjustment that can be applied to the Z axis [mm]. The
#   default is 99999999.0 mm (unlimited).
sensor_type: 100k3950_airtemp
sensor_pin: PF4
min_temp: 0
max_temp: 65
gcode_id: frame

[bed_mesh]
mesh_min: 30,30
mesh_max: 320,320
horizontal_move_z: 5
speed: 500
probe_count: 7,7
zero_reference_position: 175, 175
#relative_reference_index: 24   # deprecated
##FOLLOW THE FORUMULA FOR relative_reference_index, for example:
##[(7x7)-1] / 2 = 24
##[(5x5)-1] / 2 = 12
algorithm: bicubic
fade_start: 0.26
fade_end: 2
split_delta_z: 0.01


